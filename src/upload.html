<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/one.png" type="image/x-icon">
    <title>ONE - Subir Foto</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      h1 {
        font-family: 'Raleway', sans-serif;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .upload-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .upload-label {
        display: inline-block;
        background-color: #000;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 1.5rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .upload-label:hover {
        background-color: #333;
      }

      input[type="file"] {
        display: none; 
      }

      .preview-container {
        max-width: 90%;
        max-height: 70vh;
        display: none;
        position: relative;
      }

      .preview-container img {
        width: 100%;
        height: auto;
        border-radius: 1rem;
        max-width: 300px;
      }
      
     
      @media (min-width: 768px) {
        .preview-container img {
          max-width: 250px; 
        }
      }
      

     
      .check-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background-color: #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        display: none; 
      }

      .check-button:hover {
        background-color: #000;
        transform: scale(1.1);
      }

      .check-button::before {
        content: '✔';
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .close-preview {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .close-preview:hover {
        background: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <h1>Subir Foto</h1>
    <div class="upload-container">
     
      <label for="fileInput" class="upload-label">Seleccionar Foto</label>
      <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
      
     
      <div class="preview-container" id="previewContainer">
        <button class="close-preview" onclick="clearPreview()">×</button>
        <img id="previewImage" alt="Vista previa">
      </div>
    </div>

    
    <div class="check-button" id="checkButton"></div>

    <script>
      function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const previewImage = document.getElementById("previewImage");
            const previewContainer = document.getElementById("previewContainer");
            const checkButton = document.getElementById("checkButton");

            previewImage.src = e.target.result;
            previewContainer.style.display = "block"; 
            checkButton.style.display = "flex"; 
          };
          reader.readAsDataURL(file);
        }
      }

      function clearPreview() {
        const previewImage = document.getElementById("previewImage");
        const previewContainer = document.getElementById("previewContainer");
        const fileInput = document.getElementById("fileInput");
        const checkButton = document.getElementById("checkButton");

        previewImage.src = "";
        previewContainer.style.display = "none";
        fileInput.value = ""; 
        checkButton.style.display = "none"; 
      }
    </script>
  </body>
</html>
